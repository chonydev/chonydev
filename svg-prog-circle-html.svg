<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" fill="none">

    <style>
    .prog-arc {
        stroke-linecap: round;
        stroke-dashoffset: 628.3185307179587;
        stroke-dasharray: 628.3185307179587;
        animation: prog 5s ease-out forwards;
    }

    .prog-text {
        font-weight: bold;
    }

    .shadow-html {
        filter: drop-shadow(0 0 5px rgb(241, 115, 84));
    }

    .circle-html {
        stroke: rgb(216, 73, 36);
    }

    @keyframes prog {
        to {
            stroke-dashoffset: 125.66370614359174;
        }
    }

    .prog_circle_text_color_html {
        fill: rgb(216, 73, 36);
    }
</style>

<g>
    <path class="prog-arc circle-html shadow-html" fill="none" stroke-width="10" d="M 200 100
       A 100 100 0 0 1 200 300
       A 100 100 0 0 1 200 100
        " />
<text class="prog-text prog_circle_text_color_html" x="200px" y="200px" dy="0em" font-size="30px" text-anchor="middle">HTML</text>

</g>

    </svg>
    
