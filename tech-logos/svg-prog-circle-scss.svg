
<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" fill="none">
    <style>
        .prog-arc {
            stroke-linecap: round;
            stroke-dashoffset: 251.32741228718342;
            stroke-dasharray: 251.32741228718342;
            animation: prog 1s ease-out forwards;
        }

        .prog-text {
            font-weight: bold;
        }

        .shadow-SCSS {
            filter: drop-shadow(0 0 5px rgb(255, 51, 255));
        }

        .circle-SCSS {
            stroke: rgb(255, 51, 255);
        }

        @keyframes prog {
            to {
                stroke-dashoffset: 226.1946710584651;
            }
        }

        .prog_circle_text_color_SCSS {
            fill: rgb(255, 51, 255);
        }
    </style>


<g>

    <path class="prog-arc circle-SCSS shadow-SCSS" fill="none" stroke-width="10" d="M 50 10
       A 40 40 0 0 1 50 90
       A 40 40 0 0 1 50 10
        " ></path>
    <text class="prog-text prog_circle_text_color_SCSS" 
        x="40px" y="40px" dx="0.8em" dy="1em" font-size="0.8em" text-anchor="middle">scss</text>
</g>    

    </svg>
