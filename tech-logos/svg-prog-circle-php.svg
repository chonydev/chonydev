
<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" fill="none">
    <style>
        .prog-arc {
            stroke-linecap: round;
            stroke-dashoffset: 251.32741228718342;
            stroke-dasharray: 251.32741228718342;
            animation: prog 1s ease-out forwards;
        }

        .prog-text {
            font-weight: bold;
        }

        .shadow-php {
            filter: drop-shadow(0 0 5px rgb(115,119,173));
        }

        .circle-php {
            stroke: rgb(115,119,173);
        }

        @keyframes prog {
            to {
                stroke-dashoffset: 201.06192982974676;
            }
        }

        .prog_circle_text_color_php {
            fill: rgb(115,119,173);
        }
    </style>


<g>

    <path class="prog-arc circle-php shadow-php" fill="none" stroke-width="10" d="M 50 10
       A 40 40 0 0 1 50 90
       A 40 40 0 0 1 50 10
        " ></path>
    <text class="prog-text prog_circle_text_color_php" 
        x="40px" y="40px" dx="0.8em" dy="1em" font-size="0.8em" text-anchor="middle">PHP</text>
</g>    

    </svg>
