
<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" fill="none">
    <style>
        .prog-arc {
            stroke-linecap: round;
            stroke-dashoffset: 251.32741228718342;
            stroke-dasharray: 251.32741228718342;
            animation: prog 1s ease-out forwards;
        }

        .prog-text {
            font-weight: bold;
        }

        .shadow-python {
            filter: drop-shadow(0 0 5px rgb(53,113,163));
        }

        .circle-python {
            stroke: rgb(53,113,163);
        }

        @keyframes prog {
            to {
                stroke-dashoffset: 50.26548245743669;
            }
        }

        .prog_circle_text_color_python {
            fill: rgb(53,113,163);
        }
    </style>


<g>

    <path class="prog-arc circle-python shadow-python" fill="none" stroke-width="10" d="M 50 10
       A 40 40 0 0 1 50 90
       A 40 40 0 0 1 50 10
        " ></path>
    <text class="prog-text prog_circle_text_color_python" 
        x="40px" y="40px" dx="0.8em" dy="1em" font-size="0.8em" text-anchor="middle">Python</text>
</g>    

    </svg>
