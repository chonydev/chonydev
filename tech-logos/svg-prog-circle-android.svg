
<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" fill="none">
    <style>
        .prog-arc {
            stroke-linecap: round;
            stroke-dashoffset: 251.32741228718342;
            stroke-dasharray: 251.32741228718342;
            animation: prog 1s ease-out forwards;
        }

        .prog-text {
            font-weight: bold;
        }

        .shadow-android {
            filter: drop-shadow(0 0 5px rgb(61,218,132));
        }

        .circle-android {
            stroke: rgb(61,218,132);
        }

        @keyframes prog {
            to {
                stroke-dashoffset: 50.79644737231007;
            }
        }

        .prog_circle_text_color_android {
            fill: rgb(61,218,132);
        }
    </style>


<g>

    <path class="prog-arc circle-android shadow-android" fill="none" stroke-width="5" d="M 50 10
       A 40 40 0 0 1 50 90
       A 40 40 0 0 1 50 10
        " ></path>
    <text class="prog-text prog_circle_text_color_android" 
        x="40px" y="40px"  font-size="0.8em">
        <tspan dx='-10px' dy='0.4rem'>Android</tspan>
        <tspan dx='-45px' dy='15px'>Studio</tspan>
    </text>
    
</g>    

    </svg>
