
<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">




<style>
body{
  background-color: black;
  color: yellow;
}
#main-container {
      display: flex;
  flex-direction: column;
  /*
  border: rgb(131, 124, 128) 2px dashed;
  */
}

.js-stack {
    /*
    */
        display: flex;
    flex-direction: column;
}

.container__progressbars {
  border: rgb(135, 137, 7) 2px dotted;

    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
  min-width: 80px;
}


.progressbar {
  border: rgb(135, 137, 7) 2px dotted;
    position: relative;
    width: 100px;
    height: 100px;
    /*
  transform: rotate(-90deg);
  */
}

.progressbar__svg {
    /*
    */
    position: relative;
    width: 100%;
    height: 100%;
    transform: rotate(-90deg);
}

.progressbar__svg-circle {
    /*
  width: 100%;
  height: 100%;
  */
  stroke-dasharray: 251.32741228718345;
  
  stroke-width: 5;
  fill: none;

  stroke-linecap: round;
  stroke: hsl(0, 0%, 100%);
  transform: translate(5px, 5px);
}


.progressbar__text {
    position: absolute;
    top: 50%;
    left: 50%;
    padding: 0.25em 0.5em;
    font-size: 0.9em;
    
    font-family: Arial, Helvetica, sans-serif;
    border-radius: 0.25em;
    transform: translate(-50%, -50%);
    
}


.progressbar__svg-circle_html {
  stroke: rgb(216, 73, 36);
}

.progressbar__svg-circle_css {
  stroke: rgb(0, 106, 177);
}

.progressbar__svg-circle_scss {
  stroke: hsl(300, 100%, 60%);
}


.prog_circle_text_color_html {
  color: rgb(216, 73, 36);
}

.prog_circle_text_color_css {
  color: rgb(0, 106, 177);
}

.prog_circle_text_color_scss {
  color: hsl(300, 100%, 60%);
}

.shadow-html {
  filter: drop-shadow(0 0 5px rgb(241, 115, 84));
}
.shadow-css {
  filter: drop-shadow(0 0 5px rgb(0, 106, 177));
}
.shadow-scss {
  filter: drop-shadow(0 0 5px hsl(300, 100%, 60%));
}

.circle-html {
  animation: anim_circle-html 4s ease-in-out forwards;
}

.circle-css {
  animation: anim_circle-css 4s ease-in-out forwards;
}
.circle-scss {
  animation: anim_circle-scss 4s ease-in-out forwards;
}

@keyframes anim_circle-html {
    to {
      stroke-dashoffset: 50.2;
    }
  }

  @keyframes anim_circle-css {
    to {
      stroke-dashoffset: 75.3;
    }
  }
  @keyframes anim_circle-scss {
    to {
      stroke-dashoffset: 200.8;
    }
  }


</style>

<div class="js-stack">
    

    <div class="container__progressbars">

        <div class="progressbar">
            <div class="progressbar__svg">
            </div>


        </div>


    </div>












  </div>
  </foreignObject>
</svg>
